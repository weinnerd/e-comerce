<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Asegúrate de incluir FontAwesome para el ícono del carrito -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">PERFUZ Fragances</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="agregar.html">Agregar Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="administrar.html">Administración de Productos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Agregar Nuevo Producto</h2>
    <form id="agregarProductoForm">
        <div class="form-group">
            <label for="nombreProducto">Nombre del Perfume</label>
            <input type="text" class="form-control" id="nombreProducto" required>
        </div>
        <div class="form-group">
            <label for="marcaProducto">Marca</label>
            <input type="text" class="form-control" id="marcaProducto" required>
        </div>
        <div class="form-group">
            <label for="precioProducto">Precio</label>
            <input type="number" class="form-control" id="precioProducto" required>
        </div>
        <div class="form-group">
            <label for="imagenProducto">URL de la Imagen</label>
            <input type="text" class="form-control" id="imagenProducto" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
</div>
<script src="agregarProducto.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

</body>
